name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ› ï¸ Build Next.js app
      run: npm run build

    - name: âœ… Run Lint (optional)
      run: npm run lint

    - name: ğŸ§ª Run tests (optional)
      run: npm test || echo "No tests found"
